<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proddly Sign-In</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contain">
        <div class="c-flex">
            <header class="header-content">
                <div class="content">
                    <div class="content-1">
                        <img src="Proddly.svg" alt="" width="155px" height="auto">
                    </div>
                    <div class="buffer"></div>
                    <div class="content-2">
                        <img src="login_svg (1).svg" alt="" width="230px" height="auto">
                    </div>
                </div>
                <div class="desktop-icon">
                    <a class="ms-10">
                        <img src="facebook.svg" alt="" class="ml">
                    </a>
                    <a class="">
                        <img src="twitter.svg" alt="">
                    </a>
                    <a class="">
                        <img src="instagram.svg" alt="">
                    </a>
                    <a class="">
                        <img src="linkedin.svg" alt="">
                    </a>
                </div>
            </header>
        </div>

        <div class="c-flex">
            <section class="sec-content">
                <div>
                    <div class="center">
                        <h3 class="header_signin">Sign in to your store</h3>
                    </div>
                    <div class="form-wrapper">              
                        <form action="">
                           <div class="form_input">
                            <div class="input_label">Email</div>
                            <div class="mt-2"><input type="email" name="email" placeholder="" class="input_form"></div>
                           </div>
                            <div class="mt-3">
                                <div class="input_label">Pasword</div>
                                <div class="mt-2"><input type="password" name="password" class="input_form"></div>
                            </div>
                            <div class="mt-3 d-flex">
                                <div class="checkbox">
                                    <input type="checkbox">
                                </div>
                                <div class="checkbox-text ms-2">
                                    <p>Keep me signed in</p>
                                </div>
                            </div>
                            <div><button type="button" class="sumbmit_btn">sign in</button></div>
                            <div class="center">
                                <div class="new mt-4 fw-bold">Don't have an account?<a href="">Sign Up</a></div>
                                <div class="mt-2 fw-bold"><a href="" class="forgot">Forgot my password?</a></div>
                            </div>
                        </form>
                    </div>
                    <div class="line"></div>
    
                    <div class="mobile-view">
                        <a class="">
                            <img src="facebook_blue.svg" alt="">
                        </a>
                        <a class="">
                            <img src="twitter_blue.svg" alt="">
                        </a>
                        <a class="">
                            <img src="instagram_blue.svg" alt="">
                        </a>
                        <a class="">
                            <img src="linkedin_blue.svg" alt="">
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
